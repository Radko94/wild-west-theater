<mat-card>
  <mat-card-content>
    <form [formGroup]="loginGroup" (ngSubmit)="onSubmit(loginGroup.value)">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="workingexample@gmail.com">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>
      <mat-card-actions>
        <button mat-button type="submit">SUBMIT</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
